<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <meta charset="UTF-8">
  <title>Hello World!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="bluestyle.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #007BFF;
    }
    .highlight {
      color: red;
    }
    .img-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  
  <!-- Bootstrap Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://berucha.github.io/">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#title">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#demo">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <h1 id="title">Hello world!</h1>
  <div class="img-container">
    <img src="img_hello_world.jpg" alt="Hello World from Space" style="width:100%;max-width:640px">
  </div>
  <p>This is the first file in my new Git Repo.</p>
  <p id="demo">This line is here to show how merging works.</p>
  <button onclick="changeText()">Click me</button>
  <div class="img-container">
    <img src="img_hello_git.jpg" alt="Hello Git" style="width:100%;max-width:640px">
  </div>

  <script>
    function changeText() {
      document.getElementById("demo").innerHTML = "Text has changed!";
      document.getElementById("demo").className = "highlight";
    }
  </script>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
